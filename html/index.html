<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-preview-card</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <div class="card__left-pannel">
            <h1 class="card__title">Get <strong class="card__title--strong">insights</strong> that help your business grow.</h1>
            <p class="card__description">
                Discover the benefits of data analystics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <footer class="card__footer">
                <div class="footer__stats">
                    <h2 class="stats__figures">10k+</h2>
                    <h3 class="stats__name">Compagnies</h3>
                </div>
                <div class="footer__stats">
                    <h2 class="stats__figures">314</h2>
                    <h3 class="stats__name">Templates</h3>
                </div>
                <div class="footer__stats">
                    <h2 class="stats__figures">12M+</h2>
                    <h3 class="stats__name">Queries</h3>
                </div>
            </footer>
        </div>
        <div class="card__right-pannel"></div>
    </div>
</body>
</html>
